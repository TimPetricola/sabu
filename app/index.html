<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sabu</title>
    <script>window.remote = require('remote')</script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      var rootPath = remote.process.env.NODE_ENV === 'development' ? 'http://localhost:3000/' : './'

      // Inject CSS
      var link = document.createElement('link')
      link.href = rootPath + 'dist/bundle.css'
      link.type = 'text/css'
      link.rel = 'stylesheet'
      document.getElementsByTagName('head')[0].appendChild(link)

      // Inject JS
      var script = document.createElement('script')
      script.src = rootPath + 'dist/bundle.js'
      document.getElementsByTagName('body')[0].appendChild(script)
    </script>
  </body>
</html>
